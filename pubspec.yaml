version: 0.5.12
author: Karthik Ponnam <ponnamkarthik3@gmail.com>
homepage: https://github.com/PonnamKarthik/FlutterHtmlView

dependencies:
  flutter:
    sdk: flutter
  flutter_custom_tabs: ^1.0.4
  html: ^0.15.4
  video_player: ^2.7.1
  cached_network_image: ^3.2.1

  flutter_markdown: ^0.6.14
  html2md: ^1.3.1
  url_launcher: ^6.1.11

environment:
  sdk: ">=2.0.0-dev.28.0 <4.0.0"
